<nav>
	<div class="text-center">
		<ul class="pager">
			{% if paginator.has_prev %}
				<li class="previous">
					<a href="{{ url_for('blog.index') }}{{ paginator.pre_num }}"><span aria-hidden="true">&larr;</span> 上一页</a>
				</li>
			{% else %}
				<li class="previous disabled">
					<a><span aria-hidden="true">&larr;</span> 首页</a>
				</li>
			{% endif %}
			{% if paginator.has_next %}
				<li class="next">
					<a href="{{ url_for('blog.index') }}{{ paginator.next_num }}">下一页 <span aria-hidden="true">&rarr;</span></a>
				</li>
			{% else %}
				<li class="next disabled">
					<a>尾页 <span aria-hidden="true">&rarr;</span></a>
				</li>
			{% endif %}
		</ul>
	</div>
</nav>
